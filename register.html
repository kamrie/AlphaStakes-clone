<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body >

        <div class="container  "> 
             <div  class=" row justify-content-center align-item-center">
                <div class="col-lg-6  pt-4 text-center ">
                    <h3 class="fs-5">ALPHA STAKES</h3>
                    <h4 class="m-5 fw-bold">Register an Account</h4>

                    <form action="">
                        <div>
                               
                                <label for="username" class="fw-bold m-3">Username</label><br>
                                <input  type="text" name="username" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;"><br>

                                <label for="fname" class="fw-bold m-3">Full Name</label><br>
                                <input  type="text" name="fname" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="email" class="fw-bold m-3">E-mail</label><br>
                                <input  type="text" name="email" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="re-email" class="fw-bold m-3">Retype E-mail Address</label><br>
                                <input  type="text" name="re-email" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="Password" class="fw-bold m-3">Password</label><br>
                                <input  type="text" name="Password" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="re-password" class="fw-bold m-3">Retype Password</label><br>
                                <input  type="text" name="re-password" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="country" class="fw-bold m-3">Country</label><br>
                                <input  type="text" name="country" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="btc" class="fw-bold m-3">Your Bitcoin Wallet address Account:</label><br>
                                <input  type="text" name="btc" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="eth" class="fw-bold m-3">Your Ethereum Wallet address Account:</label><br>
                                <input  type="text" name="eth" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="usdt" class="fw-bold m-3">Your USDT Wallet address Account:</label><br>
                                <input  type="text" name="usdt" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>

                                <label for="bnb" class="fw-bold m-3">Your BNB Account ID Account:</label><br>
                                <input  type="text" name="bnb" required style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; "  ><br>
                                
                                <p type="submit" class="text-center" style="color: white; background-color: rgb(68, 68, 255); width:60% ;margin-top:18px ;padding: 10px; ">Register</p>                       
                        </div>
                        
                        
                        <div>
                                    <p class="">
                                        Already have an account? <span><a href="" style="color: rgb(68, 68, 255);  ">Login</a></span>
                                    </p>
                    
                        </div> 
                    </form>
    
                   
              </div>
              <!--  -->
                <div class="col-lg-6">
                    <img src="/img/transparent pyramid boxes.jpg" alt="">                   
                </div>
    

             </div>       
        </div>


    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
